<h1> This is the first HTML Page </h1>
{% if needs_to_login %}
<div>
  <form action="/home{% url 'login'%}" method="POST">
    <label for="userID"> UserID: </label>
    <input id="userID" type="text" name="userID" maxlength="100">
    <input type="submit" value="Login" id="test_button1">

</div>
{% else %}
<div>
  <p> Successfully logged in</p>
</div>
{% endif %}
<p> {{custom_message}} </p>
