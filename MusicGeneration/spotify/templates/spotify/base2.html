{% load static-files }
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- <h1> This is the first HTML Page </h1> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="../../static/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
  </head>
  <body>
    <div class="grid-container">

      <div class="photo1">
        <img src="../../static/img/logo.png" class="photo1">
      </div>

      <div class="main_logo">
        <p id="main_logo">Music Generation</p>
      </div>



      <!-- this is login button -->



      <div class="mainbutton">
        <form action="/home{% url 'login'%}" method="POST">
          {% csrf_token %}
        <input type="submit" value="Login" id="main_login"/>
        </form>
      </div>
      <!--  -->
      <div class="search">
        <form>
          <input type="text" name="search" placeholder="Search song..">
        </form>
      </div>
    </div>


    <div class="column">

      <div class="padding_before_greeting">
        <p></p>
      </div>

      <div class="Greeting">
        <p>Hello, user !</p>
      </div>

      <div class="padding_after_greeting">
        <p></p>
      </div>

      <div class="option">
        <p>Option:</p>
        <ul id="option_list">
          <li>Year    <input id="checkBox_year" type="checkbox"></li>
          <li>Genre    <input id="checkBox__genre" type="checkbox"></li>
          <li>Singer    <input id="checkBox_Singer" type="checkbox"></li>
        </ul>
      </div>

      <div class="playlists">
        <p>Playlist:</p>
        <ul id="playlist_list">
          <li>Playlist 1    <input id="checkBox_1" type="checkbox"></li>
        </ul>
      </div>

      <div class="submit_button">
        <input type="submit" value="Submit">
      </div>

    </div>
  </body>
</html>
